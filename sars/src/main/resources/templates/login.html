<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout(content=~{::content}, titulo='Login')}">

<th:block th:fragment="content">
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Iniciar Sesi칩n</h2>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Nombre de usuario o contrase침a incorrectos.
            </div>

            <div th:if="${success_message}" class="alert alert-success" role="alert">
                [[${success_message}]]
            </div>
            
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                Has cerrado sesi칩n exitosamente.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                
                <a th:href="@{/register}" class="btn btn-link float-end">Crear una cuenta</a>
            </form>
        </div>
    </div>

</th:block>
</html>
