<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(content=~{::content}, titulo=${serie.nombre})}">

<th:block th:fragment="content">

    <a th:href="@{/}" class="btn btn-outline-secondary btn-sm mb-2">&larr; Volver al Dashboard</a>
    <h2 class="mb-0" th:text="${serie.nombre}">Nombre de la Serie</h2>
    <hr>
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3">Capítulos</h4>
            <div class="accordion" id="acordeonCapitulos">
                <div class="accordion-item" th:each="capitulo, iterStat : ${serie.capitulos}">
                    <h2 class="accordion-header" th:id="'heading' + ${iterStat.index}">
                        </h2>
                    <div th:id="'collapse' + ${iterStat.index}" class="accordion-collapse collapse" data-bs-parent="#acordeonCapitulos">
                        <div class="accordion-body">
                            
                            <ul class="list-group list-group-flush">
                                <li th:if="${capitulo.tareas.isEmpty()}" class="list-group-item text-muted">
                                    No hay tareas para este capítulo.
                                </li>
                                
                                <li th:each="tarea : ${capitulo.tareas}" class="list-group-item d-flex flex-wrap justify-content-between align-items.center">
                                    
                                    <div class="me-3 mb-2">
                                        <strong th:text="${tarea.nombre}">Nombre de Tarea</strong>
                                        <small class="text-muted d-block" th:text="'Asignado a: ' + ${tarea.usuarioAsignado}">
                                            Asignado a: NADIE
                                        </small>
                                        
                                        </div>

                                    <div class="col-4" style="min-width: 150px;">
                                        <form th:action="@{/serie/{ns}/capitulo/{nc}/tarea/{nt}/actualizar-estado(ns=${serie.nombre}, nc=${capitulo.nombre}, nt=${tarea.nombre})}" 
                                              method="post" onchange="this.form.submit()">
                                            
                                            <select class="form-select form-select-sm" name="estado"
                                                    th:disabled="${tarea.usuarioAsignado != 'NADIE' AND tarea.usuarioAsignado != #authentication.principal.username}">
                                                
                                                <option th:each="estado : ${todosLosEstados}"
                                                        th:value="${estado}"
                                                        th:text="${estado}"
                                                        th:selected="${tarea.estadoTarea == estado}">
                                                    Estado
                                                </option>
                                            </select>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div> 
            </div> 
        </div>
    </div>

</th:block>
</html>
