<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content, titulo)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo ?: 'SARS'}">SARS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SARS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between align-items-center" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <!-- Otros enlaces de navegación si los hubiera -->
                </ul>

                <div sec:authorize="isAuthenticated()" 
                     th:if="${gruposDelUsuario != null and not #lists.isEmpty(gruposDelUsuario)}"
                     class="d-flex mx-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${currentActiveGroup != null ? currentActiveGroup.nombre : 'Seleccionar Grupo'}">Seleccionar Grupo</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li th:each="grupo : ${gruposDelUsuario}">
                                <form th:action="@{/cambiarGrupo}" method="post">
                                    <input type="hidden" name="nombreGrupo" th:value="${grupo.nombre}" />
                                    <button class="dropdown-item" type="submit" th:text="${grupo.nombre}"></button>
                                </form>
                            </li>
                            <li sec:authorize="isAuthenticated()">
                                <a href="#" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#crearGrupoModal">
                                    Crear Grupo
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button class="btn btn-outline-light" type="submit">Cerrar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div th:if="${success_message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success_message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error_message}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error_message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:replace="${content}">
            </div>
    </div>

    <!-- Modal Crear Grupo -->
    <div class="modal fade" id="crearGrupoModal" tabindex="-1" aria-labelledby="crearGrupoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/grupo/crear}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="crearGrupoModalLabel">Crear Nuevo Grupo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombreGrupo" class="form-label">Nombre del Grupo</label>
                            <input type="text" class="form-control" id="nombreGrupo" name="nombreGrupo" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Grupo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
