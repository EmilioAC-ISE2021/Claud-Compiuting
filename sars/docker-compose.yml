services:
  db:
    image: postgres:13
    container_name: sars-db
    environment:
      POSTGRES_DB: sars
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sars"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./sars/
      dockerfile: Dockerfile
    container_name: sars-app
    image: sars-app
    depends_on:
      db:
        condition: service_healthy
      app-tests:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/sars
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.sars-app
  
  app-tests:
    build:
      context: ./sars/
      dockerfile: Dockerfile
      target: build
    command: mvn test
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.sars-tests

  fluent-bit:
    image: fluent/fluent-bit:1.9
    container_name: fluent-bit
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./fluent-bit:/fluent-bit/etc
    
volumes:
  postgres-data:
