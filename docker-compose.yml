services:
  db:
    image: postgres:13
    container_name: sars-db
    environment:
      POSTGRES_DB: sars
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sars"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./sars/
      dockerfile: Dockerfile
    container_name: sars-app
    image: sars-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/sars
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    
volumes:
  postgres-data:
