services:
  - type: web
    name: sars-app
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./sars
    
    healthCheckPath: /
    
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${DB_HOST}:${DB_PORT}/sars
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: sars-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: sars-db
          property: password      
      - key: SPRING_APPLICATION_JSON
        value: '{"spring.datasource.hikari.initialization-fail-timeout":-1, "spring.datasource.hikari.connection-timeout":60000}'
databases:
  - name: sars-db
    databaseName: sars
    user: user
    plan: free
    region: frankfurt
